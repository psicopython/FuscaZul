

<div>
	{% with msgs = get_flashed_messages() %}
		{% if msgs %}
			<ul>
			{% for msg in msgs %}
				<li>{{msg}}</li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
	<form action="/login/" method="post">
		<input type="email" name="email"/><br/>
		<input type="text" name="senha"/><br/>
		<input type="submit">
	</form>
	
</div>
